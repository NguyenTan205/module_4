<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning mb-4">
    <div class="container">
        <div class="ms-auto">
            <a class="btn btn-secondary" href="/shop">← Tiếp tục mua sắm</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mb-4">Đơn hàng của bạn</h1>

    <div class="row mb-4">
        <div class="col text-center">
            <h5>Tổng số món hàng: <span th:text="${cart.countItemQuantity()}"></span></h5>
            <h5>Tổng số sản phẩm: <span th:text="${cart.countProductQuantity()}"></span></h5>
        </div>
    </div>

    <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
        <tr>
            <th>Sản phẩm</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${cart.products}">
            <td th:text="${product.getKey().name}"></td>
            <td><span class="badge bg-primary" th:text="${product.getValue()}"></span></td>
            <td class="fw-bold text-success" th:text="${#numbers.formatDecimal(product.getKey().price, 0, 0)} + ' đ'"></td>
        </tr>
        <tr>
            <td colspan="2" class="fw-bold text-end" style="text-align: center">Tổng tiền</td>
            <td class="fw-bold text-success" th:text="${#numbers.formatDecimal(cart.countTotalPayment(), 0, 0)} + ' đ'"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
