<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Delete Product</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body class="container py-5">

<h3 class="mb-4">Delete Product</h3>

<div class="card shadow-sm p-4">
    <form th:action="@{/products/delete}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />

        <ul class="list-group mb-3">
            <li class="list-group-item">
                <strong>Name:</strong> <span th:text="*{name}"></span>
            </li>
            <li class="list-group-item">
                <strong>Price:</strong> <span th:text="*{price}"></span>
            </li>
            <li class="list-group-item">
                <strong>Description:</strong> <span th:text="*{description}"></span>
            </li>
            <li class="list-group-item">
                <strong>Manufacturer:</strong> <span th:text="*{manufacturer}"></span>
            </li>
        </ul>

        <p class="text-danger fw-bold">⚠️ Bạn có chắc chắn muốn xoá sản phẩm này không?</p>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">Yes</button>
            <a th:href="@{/products}" class="btn btn-secondary">No</a>
        </div>
    </form>
</div>

<footer th:replace="/layout :: footer"></footer>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
