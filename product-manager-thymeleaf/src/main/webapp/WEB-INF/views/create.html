<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-4">
<h3 class="mb-3">Add Product</h3>
<p>
    <a class="btn btn-secondary btn-sm" th:href="@{/products}">‚Üê Back to product list</a>
</p>

<div class="card shadow p-4">
    <form th:action="@{/products/save}" th:object="${product}"
          method="POST" enctype="multipart/form-data" class="row g-3">

        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"/>
        </div>

        <div class="col-md-6">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" th:field="*{price}" class="form-control"/>
        </div>

        <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" th:field="*{description}" class="form-control"/>
        </div>

        <div class="col-md-6">
            <label for="manufacturer" class="form-label">Manufacturer</label>
            <input type="text" id="manufacturer" th:field="*{manufacturer}" class="form-control"/>
        </div>

        <div class="col-md-6">
            <label for="image" class="form-label">Image</label>
            <input type="file" id="image" th:field="*{image}" class="form-control"/>
        </div>

        <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
