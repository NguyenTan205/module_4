<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kết quả</title>
</head>
<body>
<h2>Đăng ký thành công!</h2>
<p>Xin chào, <span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span></p>
<p>Email: <span th:text="${user.email}"></span></p>
<p>Tuổi: <span th:text="${user.age}"></span></p>
<p>Số điện thoại: <span th:text="${user.phoneNumber}"></span></p>
</body>
</html>
